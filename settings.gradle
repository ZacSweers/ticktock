pluginManagement {
  apply from: file('gradle/dependencies.gradle')
  resolutionStrategy {
    eachPlugin {
      switch (requested.id.id) {
        case 'org.jetbrains.dokka':
          useModule(deps.build.gradlePlugins.dokka)
          break
        case 'com.diffplug.gradle.spotless':
          useModule(deps.build.gradlePlugins.spotless)
          break
        case 'org.jetbrains.kotlin.jvm':
          useModule(deps.build.gradlePlugins.kotlin)
          break
        case 'org.jetbrains.kotlin.kapt':
          useModule(deps.build.gradlePlugins.kotlin)
          break
      }
    }
  }
  repositories {
    gradlePluginPortal()
    mavenCentral()
    google()
    jcenter()
  }
}

rootProject.name = 'ticktock-root'
include ':ticktock-compiler'
include ':ticktock-runtime'
include ':ticktock-android:lazyzonerules'
include ':ticktock-android:lazyzonerules-startup'
include ':ticktock-android:tests'
include ':ticktock-android:tzdb'
include ':ticktock-android:tzdb-startup'
include ':ticktock-jvm:lazyzonerules'
include ':ticktock-jvm:tzdb'
include 'sample'

includeBuild('ticktock-gradle-plugin') {
  dependencySubstitution {
    substitute module('dev.zacsweers.ticktock:ticktock-gradle-plugin') with project(':')
  }
}
